<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Tournoi Gaming</title>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e4e4e4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Container --- */
        .container {
            background-color: rgba(26, 26, 46, 0.85); /* Slightly transparent */
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }

        .header h1 {
            color: #e94560; /* Accent color */
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.2em; /* Responsive font size */
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

         .header .subtitle {
            font-size: 0.95em;
            color: #a7a9be;
            line-height: 1.5;
            max-width: 90%;
            margin: 0 auto;
         }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 20px;
            position: relative; /* For potential icon placement */
            animation: slideInUp 0.6s ease-out forwards;
            opacity: 0; /* Start hidden for animation */
        }

        /* Staggered animation delay */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #c0c2d3;
            font-size: 0.9em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: #e4e4e4;
            font-size: 1em;
            transition: all 0.3s ease;
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Custom dropdown arrow */
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23c0c2d3" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 40px; /* Make space for arrow */
        }

        select option {
            background-color: #16213e;
            color: #e4e4e4;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #e94560;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        /* Year Info */
        .year-info {
             font-size: 0.9em;
             color: #a7a9be;
             margin-top: 10px;
             padding: 10px;
             background-color: rgba(255, 255, 255, 0.05);
             border-radius: 5px;
             text-align: center;
        }

        /* --- Submit Button --- */
        #submitButton {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e94560, #c62a88);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
            position: relative;
            overflow: hidden; /* For loading animation */
        }

        #submitButton:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.5);
        }

        #submitButton:active:not(:disabled) {
             transform: translateY(-1px);
             box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        #submitButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #555;
            box-shadow: none;
        }

         /* Loading Spinner inside Button */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; /* Adjust as needed */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Message Area --- */
        #messageArea {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none; /* Hidden by default */
            animation: fadeInMessage 0.5s ease-out;
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        #messageArea.success {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        #messageArea.error {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        #messageArea.info {
             background-color: rgba(52, 152, 219, 0.2);
             border: 1px solid #3498db;
             color: #3498db;
        }

        /* --- Responsiveness --- */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            label {
                font-size: 0.85em;
            }
            input[type="text"], select, #submitButton {
                padding: 10px 12px;
                font-size: 0.95em;
            }
             #submitButton {
                 font-size: 1em;
                 padding: 12px;
            }
            select {
                background-position: right 10px center;
                 padding-right: 35px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Tournoi Gaming</h1>
            <p class="subtitle">Yo ! Pr√™t √† montrer ce que tu vaux ? Inscris-toi ici si t'as le niveau. Cash prize √† la cl√© ! üèÜ</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">Pr√©nom</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="major">Fili√®re</label>
                <select id="major" name="major" required>
                    <option value="">-- Choisir ta fili√®re --</option>
                    <option value="RGL">RGL</option>
                    <option value="RMS">RMS</option>
                </select>
            </div>

             <div class="form-group">
                <label for="game">Jeu souhait√©</label>
                <select id="game" name="game" required>
                    <option value="">-- Choisir ton ar√®ne --</option>
                    <option value="NS4">NS4 (Naruto Storm 4)</option>
                    <option value="TEKKEN 7">TEKKEN 7</option>
                    <option value="STREET FIGHTER">STREET FIGHTER</option>
                    <option value="FC25">FC25</option>
                </select>
            </div>

             <div class="year-info">
                Ann√©e : <strong>2√®me Ann√©e</strong> (Obligatoire)
             </div>
             <!-- Champ cach√© ajout√© si n√©cessaire, sinon g√©r√© en JS -->
             <!-- <input type="hidden" name="year" value="2√®me Ann√©e"> -->

            <button type="submit" id="submitButton" disabled>S'inscrire</button>
        </form>

        <div id="messageArea"></div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const majorSelect = document.getElementById('major');
        const gameSelect = document.getElementById('game');
        const submitButton = document.getElementById('submitButton');
        const messageArea = document.getElementById('messageArea');

        // --- !!! IMPORTANT: Gardez VOTRE URL ici ---
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwMoDPbQ0URjWTcUAgV0T0TeMO-Jvxq73DMStWByYMT2OLxHrf-Ddf0tMWZHWMcr3OZ/exec';
        // -------------------------------------------------------------------------------------

        const requiredFields = [firstNameInput, lastNameInput, majorSelect, gameSelect];

        function checkFormValidity() {
            const allFilled = requiredFields.every(field => field.value.trim() !== '');
            submitButton.disabled = !allFilled;
        }

        requiredFields.forEach(field => {
            field.addEventListener('input', checkFormValidity);
            field.addEventListener('change', checkFormValidity); // Pour les selects
        });

        function showMessage(type, text) {
            messageArea.className = ''; // Reset classes
            messageArea.classList.add(type); // 'success', 'error', 'info'
            messageArea.textContent = text;
            messageArea.style.display = 'block';
             // Fait d√©filer pour voir le message
            messageArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                submitButton.innerHTML = `Inscription en cours <span class="loader"></span>`;
            } else {
                submitButton.innerHTML = `S'inscrire`;
                checkFormValidity(); // R√©√©valuer si le bouton doit √™tre r√©activ√©
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Emp√™che la soumission HTML standard
            console.log("Soumission intercept√©e...");

            if (SCRIPT_URL === 'VOTRE_URL_APPS_SCRIPT_ICI' || !SCRIPT_URL) {
                 showMessage('error', "Erreur : L'URL du script d'enregistrement n'est pas configur√©e.");
                 return;
            }

            setLoading(true);
            messageArea.style.display = 'none'; // Cacher les anciens messages

            // *** CHANGEMENT ICI : Utiliser FormData ***
            const formData = new FormData(form);
            // Ajouter le champ 'year' manuellement car il n'est pas un input standard
            formData.append('year', '2√®me Ann√©e');
            // Optionnel: ajouter un timestamp client, mais le serveur le fera aussi
            // formData.append('clientTimestamp', new Date().toISOString());

            console.log("FormData pr√©par√© pour l'envoi.");
            // Vous pouvez d√©commenter ceci pour voir les paires cl√©/valeur
            // for (let [key, value] of formData.entries()) {
            //     console.log(`${key}: ${value}`);
            // }

            // *** CHANGEMENT ICI : Options Fetch modifi√©es ***
            fetch(SCRIPT_URL, {
                method: 'POST',
                // PAS D'EN-TETE Content-Type, le navigateur le mettra (multipart/form-data)
                body: formData, // Envoyer l'objet FormData directement
                mode: 'cors',   // Garder cors
                cache: 'no-cache', // Garder no-cache
                redirect: 'follow' // Garder follow, souvent n√©cessaire avec Apps Script
            })
            .then(response => {
                console.log(`R√©ponse re√ßue du serveur. Statut: ${response.status}`);
                 if (!response.ok) {
                     // Essayer de lire le corps de la r√©ponse m√™me si ce n'est pas ok
                     return response.text().then(text => {
                         console.error("D√©tail erreur serveur:", text);
                         throw new Error(`Erreur r√©seau ou serveur: ${response.status} ${response.statusText} - ${text || '(pas de d√©tail)'}`);
                     });
                 }
                 // Toujours lire en texte d'abord, car Apps Script peut √™tre capricieux
                 return response.text();
            })
             .then(text => {
                 console.log("R√©ponse brute du serveur (texte):", text);
                 // Essayer de parser en JSON, car notre script *devrait* renvoyer du JSON
                 try {
                     const data = JSON.parse(text);
                     console.log("R√©ponse pars√©e en JSON:", data);
                     // Traiter la r√©ponse JSON
                     if (data.result === 'success') {
                         showMessage('success', data.message || 'Inscription r√©ussie ! Pr√©pare tes pouces ! üî•');
                         form.reset(); // Vider le formulaire
                         submitButton.disabled = true; // D√©sactiver apr√®s succ√®s + reset
                     } else if (data.result === 'duplicate') {
                         showMessage('info', data.message || 'Tu es d√©j√† inscrit pour ce tournoi. Pas besoin de forcer üòâ.');
                     } else {
                         // Erreur applicative renvoy√©e par le script
                         showMessage('error', data.message || 'Une erreur est survenue lors de l\'inscription.');
                         console.error('Erreur applicative:', data);
                     }
                 } catch (e) {
                     // Si le parsing JSON √©choue, c'est probablement une erreur inattendue du script ou de Google
                     console.error("R√©ponse non JSON re√ßue (ou erreur parsing):", text, e);
                     // Afficher le texte brut si possible, sinon un message g√©n√©rique
                     const errorMsg = text.trim().startsWith('{') ? "R√©ponse invalide du serveur." : text.trim();
                     throw new Error("R√©ponse inattendue du serveur : " + (errorMsg.length < 100 ? errorMsg : "(voir console)"));
                 }
             })
            .catch(error => {
                console.error('Erreur lors de la soumission:', error);
                 showMessage('error', `Impossible de contacter le serveur d'inscription. V√©rifie ta connexion ou r√©essaie plus tard. (${error.message})`);
            })
            .finally(() => {
                console.log("Ex√©cution du finally.");
                // Ne r√©activer le bouton que si ce n'√©tait pas un succ√®s
                if (!messageArea.classList.contains('success')) {
                    setLoading(false);
                } else {
                    // S'assurer que le spinner est parti m√™me apr√®s succ√®s
                     submitButton.innerHTML = `S'inscrire`;
                }
            });
        });

        // V√©rifier l'√©tat initial au chargement
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM charg√©. V√©rification validit√© initiale.");
            checkFormValidity();
        });

    </script>

</body>
</html>
